language: python

matrix:
  include:
    - python: 2.7
      env: TEST=lint
    - python: 3.6
      env: TEST=lint
    - python: 3.6
      env: TEST=mypy
    - python: 2.6
      env: TEST=test FORM_VERSION=4.2
    - python: 2.7
      env: TEST=test FORM_VERSION=4.0
    - python: 2.7
      env: TEST=test FORM_VERSION=4.1
    - python: 2.7
      env: TEST=test FORM_VERSION=4.2
    - python: 3.2
      env: TEST=test FORM_VERSION=4.2
    - python: 3.3
      env: TEST=test FORM_VERSION=4.2
    - python: 3.4
      env: TEST=test FORM_VERSION=4.2
    - python: 3.5
      env: TEST=test FORM_VERSION=4.2
    - python: 3.6
      env: TEST=test FORM_VERSION=4.0
    - python: 3.6
      env: TEST=test FORM_VERSION=4.1
    - python: 3.6
      env: TEST=test FORM_VERSION=4.2
    - python: nightly
      env: TEST=test FORM_VERSION=4.2
    - python: pypy
      env: TEST=test FORM_VERSION=4.2
    - python: pypy3
      env: TEST=test FORM_VERSION=4.2
    - python: 3.6
      install: skip
      script: skip
      after_success: true
      deploy:
        provider: pypi
        user: "$PYPI_USER"
        password: "$PYPI_PASSWORD"
        on:
          tags: true
          distributions: sdist bdist_wheel
          condition: $TRAVIS_SECURE_ENV_VARS == true
  allow_failures:
    - python: nightly
  fast_finish: true

install: ./scripts/travis.sh install

script: ./scripts/travis.sh script

after_success: ./scripts/travis.sh after_success

notifications:
  email: false
